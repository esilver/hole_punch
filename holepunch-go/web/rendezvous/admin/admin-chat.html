<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendezvous Admin Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar h2 {
            padding: 1rem;
            background-color: #1a252f;
            font-size: 1.2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .worker-list {
            padding: 0.5rem;
        }
        
        .worker-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: #34495e;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .worker-item:hover {
            background-color: #4a5f7a;
        }
        
        .worker-item.active {
            background-color: #3498db;
        }
        
        .worker-item.disconnected {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .worker-id {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }
        
        .worker-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-left: 0.5rem;
        }
        
        .worker-status.connected {
            background-color: #2ecc71;
        }
        
        .worker-status.disconnected {
            background-color: #e74c3c;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        .chat-header {
            padding: 1rem;
            background-color: #ecf0f1;
            border-bottom: 1px solid #bdc3c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h3 {
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .connection-status {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #fafafa;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }
        
        .message.admin {
            justify-content: flex-end;
        }
        
        .message.worker {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            word-wrap: break-word;
        }
        
        .message.admin .message-bubble {
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 2px;
        }
        
        .message.worker .message-bubble {
            background-color: #ecf0f1;
            color: #2c3e50;
            border-bottom-left-radius: 2px;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #7f8c8d;
            margin-top: 0.25rem;
        }
        
        .message.admin .message-time {
            text-align: right;
        }
        
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #bdc3c7;
            background-color: white;
        }
        
        .chat-input-form {
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            border-color: #3498db;
        }
        
        .send-btn {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .send-btn:hover:not(:disabled) {
            background-color: #2980b9;
        }
        
        .send-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .no-selection {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .error-toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #e74c3c;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        .back-link {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #34495e;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        
        .back-link:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <a href="/admin" class="back-link">‚Üê Back to Admin Dashboard</a>
    
    <div class="main-container">
        <div class="sidebar">
            <h2>Available Workers</h2>
            <div class="worker-list" id="workerList">
                <!-- Workers will be populated here -->
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="no-selection">
                Select a worker to start chatting
            </div>
        </div>
    </div>
    
    <div class="error-toast" id="errorToast"></div>
    
    <script>
        let selectedWorkerId = null;
        let chatWs = null;
        let adminSessionId = generateSessionId();
        let workers = {};
        let messageHistory = {}; // Store messages per worker
        
        function generateSessionId() {
            return 'admin-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }
        
        async function fetchWorkers() {
            try {
                const response = await fetch('/api/workers');
                const data = await response.json();
                workers = {};
                data.forEach(worker => {
                    workers[worker.id] = worker;
                });
                updateWorkerList(data);
            } catch (error) {
                console.error('Error fetching workers:', error);
                showError('Failed to fetch workers');
            }
        }
        
        function updateWorkerList(workersList) {
            const workerListEl = document.getElementById('workerList');
            workerListEl.innerHTML = '';
            
            workersList.forEach(worker => {
                const workerEl = document.createElement('div');
                const isConnected = worker.stun_reported_udp_ip ? true : false;
                workerEl.className = `worker-item ${isConnected ? '' : 'disconnected'} ${worker.id === selectedWorkerId ? 'active' : ''}`;
                workerEl.innerHTML = `
                    <span class="worker-id">${worker.id}</span>
                    <span class="worker-status ${isConnected ? 'connected' : 'disconnected'}"></span>
                `;
                
                if (isConnected) {
                    workerEl.onclick = () => selectWorker(worker.id);
                }
                
                workerListEl.appendChild(workerEl);
            });
        }
        
        function selectWorker(workerId) {
            if (selectedWorkerId === workerId) return;
            
            // Close existing chat connection
            if (chatWs) {
                chatWs.close();
                chatWs = null;
            }
            
            selectedWorkerId = workerId;
            
            // Update UI
            document.querySelectorAll('.worker-item').forEach(el => {
                el.classList.remove('active');
            });
            event.target.closest('.worker-item').classList.add('active');
            
            // Show chat interface
            showChatInterface(workerId);
            
            // Connect to chat WebSocket
            connectToChat(workerId);
        }
        
        function showChatInterface(workerId) {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="chat-header">
                    <h3>Chat with Worker: ${workerId.substring(0, 8)}...</h3>
                    <span class="connection-status disconnected" id="chatStatus">Connecting...</span>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will appear here -->
                </div>
                <div class="chat-input-container">
                    <form class="chat-input-form" onsubmit="sendMessage(event)">
                        <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." disabled>
                        <button type="submit" class="send-btn" id="sendBtn" disabled>Send</button>
                    </form>
                </div>
            `;
            
            // Load message history if available
            if (messageHistory[workerId]) {
                const messagesEl = document.getElementById('chatMessages');
                messageHistory[workerId].forEach(msg => {
                    addMessageToUI(msg.from, msg.content, msg.timestamp);
                });
                messagesEl.scrollTop = messagesEl.scrollHeight;
            }
        }
        
        function connectToChat(workerId) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/chat/${adminSessionId}/${workerId}`;
            
            chatWs = new WebSocket(wsUrl);
            
            chatWs.onopen = () => {
                console.log('Chat WebSocket connected');
                updateChatStatus(true);
                document.getElementById('chatInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
            };
            
            chatWs.onclose = () => {
                console.log('Chat WebSocket disconnected');
                updateChatStatus(false);
                document.getElementById('chatInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
            };
            
            chatWs.onerror = (error) => {
                console.error('Chat WebSocket error:', error);
                showError('Chat connection error');
            };
            
            chatWs.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleChatMessage(data);
                } catch (error) {
                    console.error('Error parsing chat message:', error);
                }
            };
        }
        
        function handleChatMessage(data) {
            switch (data.type) {
                case 'chat_message':
                    if (data.from === 'worker') {
                        addMessageToUI('worker', data.payload.content, new Date());
                        // Store in history
                        if (!messageHistory[selectedWorkerId]) {
                            messageHistory[selectedWorkerId] = [];
                        }
                        messageHistory[selectedWorkerId].push({
                            from: 'worker',
                            content: data.payload.content,
                            timestamp: new Date()
                        });
                    }
                    break;
                case 'error':
                    showError(data.message);
                    break;
            }
        }
        
        function addMessageToUI(from, content, timestamp) {
            const messagesEl = document.getElementById('chatMessages');
            if (!messagesEl) return;
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${from}`;
            
            const time = timestamp instanceof Date ? timestamp.toLocaleTimeString() : new Date().toLocaleTimeString();
            
            messageEl.innerHTML = `
                <div class="message-content">
                    <div class="message-bubble">${escapeHtml(content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function sendMessage(event) {
            event.preventDefault();
            
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !chatWs || chatWs.readyState !== WebSocket.OPEN) return;
            
            chatWs.send(JSON.stringify({
                type: 'send_message',
                content: message
            }));
            
            // Add to UI
            addMessageToUI('admin', message, new Date());
            
            // Store in history
            if (!messageHistory[selectedWorkerId]) {
                messageHistory[selectedWorkerId] = [];
            }
            messageHistory[selectedWorkerId].push({
                from: 'admin',
                content: message,
                timestamp: new Date()
            });
            
            input.value = '';
        }
        
        function updateChatStatus(connected) {
            const statusEl = document.getElementById('chatStatus');
            if (statusEl) {
                statusEl.textContent = connected ? 'Connected' : 'Disconnected';
                statusEl.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }
        }
        
        function showError(message) {
            const errorToast = document.getElementById('errorToast');
            errorToast.textContent = message;
            errorToast.style.display = 'block';
            
            setTimeout(() => {
                errorToast.style.display = 'none';
            }, 3000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize
        fetchWorkers();
        
        // Refresh worker list periodically
        setInterval(fetchWorkers, 5000);
    </script>
</body>
</html>

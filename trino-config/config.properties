# Trino configuration for P2P worker
coordinator=false
node-scheduler.include-coordinator=false
http-server.http.port=8081
# discovery-server.enabled is deprecated, removed
discovery.uri=http://localhost:8080

# Memory configuration for Cloud Run
query.max-memory=1GB
query.max-memory-per-node=1GB
# query.max-total-memory-per-node is defunct, removed
memory.heap-headroom-per-node=512MB

# Task configuration
task.max-worker-threads=4
task.min-drivers=1

# Exchange configuration for P2P
exchange.client-threads=4
exchange.concurrent-request-multiplier=1
# exchange.min-error-duration is defunct, removed
exchange.max-error-duration=1m
exchange.max-response-size=16MB
# exchange.page-buffer-client-max-callback-threads is unused, removed

# Query configuration
query.low-memory-killer.delay=5m
query.max-execution-time=10m

# Internal communication for P2P
internal-communication.https.required=false
internal-communication.shared-secret=holepunch-secret

# Process forwarded headers from proxy
http-server.process-forwarded=true